@layout("/common/_container.html",{js:["/assets/botPatrolRepairOrder/botPatrolRepairOrder.js"]}){
<link rel="stylesheet" href="../../assets/css/common.css" />
<script src="../../assets/js/echarts.min.js"></script>
<div class="layui-body-header">
    <span class="layui-body-header-title">缺陷检修工单管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                            <div class="layui-form-main" style="width: 100%;height:123px;">
                                <h2 style="text-align: center;margin: 15px;font-weight: bold">设备故障分析</h2>
                                <label class="layui-form-label">时间：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" class="layui-input" id="test1" placeholder="开始时间">
                                </div>
                                <div class="layui-form-mid" style="width:50px;">至</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" class="layui-input" id="test2" placeholder="结束时间">
                                </div>
                                <label class="layui-form-label">设备类型:</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">请选择类型</option>
                                        <option value="1">石灰石球磨机</option>
                                        <option value="2">氧化风机</option>
                                        <option value="3">斗式提升机</option>
                                        <option value="4">CEMS故障</option>
                                        <option value="5">泵</option>
                                        <option value="6">除雾器</option>
                                        <option value="7">搅拌器故障</option>
                                        <option value="8">石膏旋流器</option>
                                    </select>
                                </div>
                                <div class="layui-inline" style="width: 100px">
                                </div>
                                <div class="layui-inline" >
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" id="btnQuery">查询</button>
                                </div>
                        </div>
                            <!--ECharts视图-->
                            <div id="leftChart" style="width: 100%;height: 410px"></div>
                    <table class="layui-table" id="botPatrolRepairOrderTable" lay-filter="botPatrolRepairOrderTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
